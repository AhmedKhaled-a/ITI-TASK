<body>
<!-- 
    <b>A</b>
    <b>B</b>

    <svg height="210" width="500" style="border: 2px solid black;">

        <!-- fe tag 2smo text gwa el svg leh points brdo use it to make A B C -->
        <text x="130" y="100">a</text>
        <text x="210" y="100">b</text>
        <text x="150" y="200">c</text>
        
    <polygon points="200,10 200,190 100,190" style="fill:red;stroke:black;stroke-width:1; display:inline;" />

  </svg>

<br>
  <math>

    <mi>c</mi>
    <mo>=</mo>
    <msqrt>
        <msup>
            <mi>a</mi>
            <mn>2</mn>
        </msup>
        <mo>+</mo>
        <msup>
            <mi>b</mi>
            <mn>2</mn>
        </msup>
    </msqrt>
