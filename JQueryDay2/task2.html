<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1-p.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        .container {
            position: relative;
        }
        #draggable {
            position: absolute;
            width: 100px;
            height: 150px;
            top: 50%;
            right: 10%;
            cursor: grab;
        }
        #draggable img {
            max-width: 100%;
        }
        #droppable {
            text-align: center;
            background-color: #000;
            width: 400px;
            height: 400px;
            border-radius: 50%;
        }
        #droppable p {
            color: #fff;
            margin: 0;
            font-size: 45px;
            position: absolute;
            top: 20px;
            left: 109px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="draggable" class="ui-widget-content">
            <img src="random.jpg" alt="">
        </div>
    
        <div id="droppable" class="ui-widget-header">
            <p>Black hole</p>
        </div>
    </div>
    
    <script>
        $(function() {
            $('#draggable').draggable();
            $('#droppable').droppable({
                drop: function(event, ui) {
                    ui.draggable.hide();
                }
            });
        });
    </script>
</body>
</html>
