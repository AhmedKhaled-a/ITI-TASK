<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1-p.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .card {
            text-align: center;
            width: calc((100% / 4) - 20px);
            border: 2px solid #CCC;
        }
        .card img {
            height: 200px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <script>
        $(function() {
            $.ajax({
                url: "https://dummyjson.com/products",
                success: function(result) {
                    $(result['products']).each(function(i, product) {
                        var card = $('<div class="card"></div>');
                        card.append('<img src="' + product.images[0] + '" alt="' + product.title + '">');
                        card.append('<h2>' + product.title + '</h2>');
                        card.append('<p>' + product.description + '</p>');
                        $('.container').append(card);
                    });
                },              
                error:function(e) {
                    console.log(e)
                },
            })
        })
    </script>
</body>
</html>
